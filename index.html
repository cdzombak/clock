<html>
<head>
    <title>Clock</title>
    <style type="text/css">
        p#clock, p#clockUTC {
            font-size: 6em;
            margin-top: .75em;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<p id="clock"></p>
<p id="clockUTC"></p>
<script type="text/javascript">
    setInterval(function() {
      timer();
    }, 250);

    function timer() {
      var d = new Date();
      document.getElementById("clock").innerText = d.toLocaleTimeString();
      document.getElementById("clockUTC").innerText = "" + d.getUTCHours().toString().padStart(2, "0") + ":" + d.getUTCMinutes().toString().padStart(2, "0") + ":" + d.getUTCSeconds().toString().padStart(2, "0") + " UTC";
    }
</script>
</body>
</html>
